<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Segaran App | Login</title>
  </head>
  <body>
    <div class="container" style="height: 25rem">
      <div class="container2">
        <img src="Vector.png" alt="logo" width="36rem" height="36rem" />
      </div>
      <p class="a">Dashboard Segaran</p>
      <h1>Atur Ulang Kata Sandi</h1>
      <p class="b">Masukkan Email di bawah ini</p>
      <div class="container3">
        <form action="" class="form">
          <div>
            <label for="email">EMAIL</label>
          </div>

          <div>
            <input type="text" name="email" id="email" placeholder="E-mail" class="form-control form-control-sm" method="POST" />
          </div>

          <div>
            <input
              type="submit"
              value="KONFIRMASI"
              style="font-family: 'Poppins'; width: 7.5rem; height: 1.5rem; margin-top: 10%; margin-left: 29%; color: white; border-radius: 5px; border-width: 0px; background-color: #2489f4; cursor: pointer"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script></script>
</html>
